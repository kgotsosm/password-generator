<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Generate a</h1>
      <h1 class="light-green-head">random password</h1>
    </div>
    <p>Never use an insecure password again.</p>
    <button id="generate-btn" onclick="showPassword()">Generate passwords</button>
    <hr>
    <div class="flex-container">
        
        <div class="pass-options">
          <p id="pass-one" onclick="copy()"></p>
          <p id="pass-two" onclick="copy()"></p>
          <!-- <button id="clear" onclick="clear()">Clear</button> -->
        </div>
    </div>
    
    <script src="index.js" defer></script>
  </body>
</html>
